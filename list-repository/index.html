<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css"
    />
    <title>Test</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark mb-5">
      <a class="navbar-brand container" href="#"> 游댌 Github Finder </a>
    </nav>
    <div class="container">
      <div class="card card-body text-center border-0">
        <h1>Pesquisar Reposit칩rios do Github</h1>
        <p class="lead">
          digite um nome para encontrar organiza칞칫es e seus reposit칩rios
        </p>

        <input
          type="search"
          id="search"
          class="form-control mb-3"
          placeholder="Pesquise uma organiza칞칚o, em seguida pressione Enter..."
        />
      </div>
      <table class="table table-hover" id="tabelaZik" class="display">
        <thead>
          <tr>
            <th>ID</th>
            <th>Reposit칩rios</th>
            <th>Contributors</th>
            <th>Issues</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Modal Contributors -->
    <div
      class="modal fade"
      id="contributorsModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="contributorsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contributorsModalLabel">
              Contributors
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <table
                class="table table-hover"
                id="contributorsModalTable"
                class="display"
              >
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Usu치rio</th>
                    <th>Contributions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Issues -->

    <div
      class="modal fade"
      id="issuesModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="issuesModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="issuesModalLabel">Issues</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <table
                class="table table-hover"
                id="issuesModalTable"
                class="display"
              >
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Numero de Issues</th>
                    <th>Issues</th>
                    <th>Coment치rios</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Comments Issues -->

    <div
      class="modal fade bg-dark"
      id="commentsIssuesModal"
      tabindex="-1"
      aria-labelledby="commentsIssuesModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="commentsIssuesModalLabel">
              Coment치rios
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="commentsIssuesModalBody"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/contributors.js"></script>
    <script src="js/issues.js"></script>
    <script src="js/commentsIssues.js"></script>
  </body>
</html>
